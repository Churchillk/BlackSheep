{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Create <span class="glow-text">Account</span></h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password1" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="registerConfirm">Confirm Password</label>
                <input type="password" id="registerConfirm" name="password2" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="auth-switch">
                Already have an account? <a href="">Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
